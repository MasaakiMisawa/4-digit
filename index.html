
<!doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="Content-Language" content="ja" charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css" charset="UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<style type="text/css"><!--
table {border:0px;margin:0 auto;border-collapse:collapse;}
div#cc {text-align:center;}
div#result {text-align:center;font-size:40px;}
input#tx1 {text-align:center;font-family:monospace;font-size:40px;}
input.key {text-align:center;width:35px;font-family:monospace;font-size:40px;}
input.non {text-align:center;width:35px;font-family:monospace;font-size:40px;visibility:hidden;}
input.bar {text-align:center;width:100px;font-family:monospace;font-size:40px;}
// --></style>
</head>

<body>

<div id="result">
	数字を入力してよね
</div>

<div id="cc" align="center">
<form name="myForm" action="#">
<input name="tx1" size=4 tabindex=1 maxlength=4 value=""><br>
<hr>
<table><tr>
	<td><input type="button" class="key" value="0" onClick="keyEvent('0')"></td>
	<td><input type="button" class="key" value="1" onClick="keyEvent('1')"></td>
	<td><input type="button" class="key" value="2" onClick="keyEvent('2')"></td>
	<td><input type="button" class="key" value="3" onClick="keyEvent('3')"></td>
	<td><input type="button" class="key" value="4" onClick="keyEvent('4')"></td>
	</tr>
	<tr>
	<td><input type="button" class="key" value="5" onClick="keyEvent('5')"></td>
	<td><input type="button" class="key" value="6" onClick="keyEvent('6')"></td>
	<td><input type="button" class="key" value="7" onClick="keyEvent('7')"></td>
	<td><input type="button" class="key" value="8" onClick="keyEvent('8')"></td>
	<td><input type="button" class="key" value="9" onClick="keyEvent('9')"></td>
	</tr>
	<tr>
	<td><input type="button" class="key" value="<" onClick="oneClear()"></td>
	<td><input type="button" class="key" value="C" onClick="allClear()"></td>
</tr></table>

</form>
</div>

<script type="text/javascript">
var t=document.myForm.tx1;
let changeDiv = document.getElementById('result')

function keyEvent(c) {
	if(t.value.length == 4) allClear();
	if(t.value.length < 4) t.value += c;
	if(t.value.length == 4) DispMessage(t.value);
}

function allClear() {
	t.value = '';
}

function oneClear() {
	t.value = t.value.substring(0,t.value.length-1);
}

function DispMessage(v) {
	if(v == '0000') {
		changeDiv.innerHTML = 'ぜろだよ' 

	} else if(v == '0115') {
		changeDiv.innerHTML = 'パパの誕生日だよ' 

	} else if(v == '0501') {
		changeDiv.innerHTML = 'ママの誕生日だよ' 

	} else if(v == '1110') {
		changeDiv.innerHTML = 'あきらの誕生日だよ' 

	} else if(v == '1120') {
		changeDiv.innerHTML = 'こうたの誕生日だよ' 

	} else if(v == '0712') {
		changeDiv.innerHTML = 'かなの誕生日だよ' 

	} else if(v%2 == 0) {
		changeDiv.innerHTML = '偶数だよ' 

	} else if(v%2 == 1) {
		changeDiv.innerHTML = '奇数だよ' 
		
	}
}

</script>

</body>
</html>
